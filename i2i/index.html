<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="i2i/styles/i2i.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Droid+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"
            data-main="i2i/js/app"></script>
</head>
<body id="i2i">
<div class="content">
    <div class="container-fluid content">
        <div class="row">
            <div class="col-sm-12">
                <img src="i2i/styles/images/i2i.png" class="img-responsive" style="margin: 0 auto">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading text-center title">
                        <h2 class="header">Speaker Bio</h2>
                    </div>
                    <div class="panel-body">
                        <div id="speakerBio"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div id="schedule">
                    <div class="panel panel-primary oneLocation">
                        <div class="panel-heading text-center title">
                            <h1 class="header panel-title">Central San Jose</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-3">
                                    <a href="https://www.google.com/maps/dir/''/"
                                       class="address_link" target="_blank"> <img src="i2i/styles/images/map_icon.jpg"></a>
                                </div>
                                <div class="col-xs-9">
                                    <a href="https://www.google.com/maps/dir/''/"
                                       class="address_link" target="_blank"><span class="address">TBD</span></a>

                                    <p>
                                        <a href="https://www.google.com/maps/dir/''/"
                                           class="btn btn-primary btn-xs address_link" aria-label="Left Align"
                                           target="_blank">
                                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                                            <span>Click to Navigate</span>
                                        </a>
                                    </p>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="col-xs-12">
                                    <table class="table table-condensed table-striped">
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Column content</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <button type="button" class="btn btn-default btn-lg">
                                        Have a question for the speaker ?
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="indicator" title="Please wait ..." style="overflow: hidden;display: none">
        <div style="position:absolute;top: 0%;left: 0%;width: 100%;height: 100%;background: #CCC;opacity: .9;z-index: 100">
        </div>
        <div class="progress progress-striped active"
             style="height: 50px;margin-bottom: 0px;position:absolute;top: 50%;left: 25%;width: 50%;z-index: 101">
            <div class="progress-bar progress-bar-info" style="width: 100%">
                <h4>Contacting the server for information ...</h4>
            </div>
        </div>
    </div>
</body>
</html>
