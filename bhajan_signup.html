<body>
<form>
    <div class="content">
        <div class="jumbotron" id="logo"></div>
        <div class="container content" style="margin-top: -25px">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Celebrate Swami at Home</h1>

                    <h1>90 Day Sadhana for Swami's Birthday - Home Bhajans</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-left">
                    <h1>1. Select the City you live in</h1>
                    <h4>Or the one closest to your home</h4>
                </div>
                <div class="col-sm-6 text-left">
                    <select class="form-control">
                        <option>Sunnyvale</option>
                        <option>Santa Clara</option>
                        <option>San Jose</option>
                        <option>Evergreen</option>
                        <option>Cupertino / Saratoga</option>
                        <option>Fremont / Milpitas</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-left">
                    <h1>2. Select a date</h1>
                </div>
                <div class="col-sm-6 text-left">
                    <select class="form-control">
                        <option>Sunnyvale</option>
                        <option>Santa Clara</option>
                        <option>San Jose</option>
                        <option>Evergreen</option>
                        <option>Cupertino / Saratoga</option>
                        <option>Fremont / Milpitas</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-left">
                    <h1>3. Give us some details</h1>
                </div>
                <div class="col-sm-6 text-left">
                    <select class="form-control">
                        <option>Sunnyvale</option>
                        <option>Santa Clara</option>
                        <option>San Jose</option>
                        <option>Evergreen</option>
                        <option>Cupertino / Saratoga</option>
                        <option>Fremont / Milpitas</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="indicator" title="Please wait ..." style="overflow: hidden;display: none">
    <div style="position:absolute;top: 0%;left: 0%;width: 100%;height: 100%;background: #CCC;opacity: .9;z-index: 100">
    </div>
    <div class="progress progress-striped active"
         style="height: 50px;margin-bottom: 0px;position:absolute;top: 50%;left: 25%;width: 50%;z-index: 101">
        <div class="progress-bar progress-bar-info" style="width: 100%">
            <h4>Contacting the server for information ...</h4>
        </div>
    </div>
</div>
